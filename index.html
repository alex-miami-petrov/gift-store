<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Gift-store</title>

    <link

    <!-- GOOGLE FONTS -->

    <link

      crossorigin="anonymous"

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-container">
          <div class="nav-container">
            <nav class="nav">
              <a href="" class="logo-link"
                ><img
                  src="./images/Logo.png"
                  width="41"
                  height="39"
                  alt="logo"
                  class="logo-img"
              /></a>
              <ul class="nav-list">
                <li class="nav-item">
                  <a class="nav-menu-link" href="">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-menu-link" href="">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-menu-link" href="">Services</a>
                </li>
                <li class="nav-item">
                  <a class="nav-menu-link" href="">Blogs</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="header-link-wrap">
            <a href="" class="header-btn-link">Gift Finder</a>
          </div>
        </div>

    <main>
      <section class="hero">

          <p class="hero-text"></p>
          <button class="hero-btn"></button>

      <section class="about">

          <img src="" alt="" class="about-img" />

          <a href="" class="about-btn-link"></a>
        </div>
      </section>
      <section class="services">
        <div class="container">
          <h2 class="services-title"></h2>
          <p class="services-text"></p>
          <ul class="services-list">
            <li class="services-item">

              <a href="" class="services-link"></a>
            </li>
            <li class="services-item">
              <img src="" alt="" class="services-img" />

            </li>
            <li class="services-item">
              <img src="" alt="" class="services-img" />

            <li class="services-item">
              <img src="" alt="" class="services-img" />
              <h3 class="services-subtitle"></h3>
              <a href="" class="services-link"></a>
            </li>
          </ul>
        </div>
      </section>
      <section class="sign">
        <div class="container">
          <h2 class="sign-title"></h2>
          <p class="sign-text"></p>
          <button class="sign-btn"></button
          ><a href="" class="sign-btn-link"></a>
        </div>
      </section>
      <section class="blogs">
        <div class="container">
          <h2 class="blogs-title"></h2>
          <p class="blogs-text"></p>
          <img src="" alt="" class="blogs-img" />
          <!-- <ul class="blogs-main">
            <li class="blogs-main-item">
              <h3 class="blogs-main-subtitle"></h3>
            </li>
            <li class="blogs-main-item"><p class="blogs-main-text"></p></li>
            <li class="blogs-main-item">
              <a href="" class="blogs-main-link"></a>
            </li>
          </ul> -->

          <ul class="blogs-list-one">
            <li class="blogs-item"><h3 class="blogs-subtitle"></h3></li>
            <li class="blogs-item"><p class="blogs-list-text"></p></li>
            <li class="blogs-item"><a href="" class="blogs-link"></a></li>
          </ul>
          <ul class="blogs-list-two">
            <li class="blogs-item"><h3 class="blogs-subtitle"></h3></li>
            <li class="blogs-item"><p class="blogs-list-text"></p></li>
            <li class="blogs-item"><a href="" class="blogs-link"></a></li>

            </a>
          </li>
          <li class="soc-item">
            <a href="" class="soc-link">
              <svg class="soc-icon">
                <use></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="footer-copyrights">
          <p class="footer-tm"></p>
          <a href="" class="privacy"></a>
        </div>
      </div>
